     <!-- Start Single Page Apps for GitHub Pages -->
     <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let isDragging = false;
      let previousX = 0;
  
      const tetrahedron = document.getElementById('tetrahedron');
  
      tetrahedron.addEventListener('mousedown', (event) => {
        isDragging = true;
        previousX = event.clientX;
        tetrahedron.style.cursor = 'grabbing';
      });
  
      document.addEventListener('mousemove', (event) => {
        if (isDragging) {
          const deltaX = event.clientX - previousX;
          tetrahedron.style.transform = `rotateY(${deltaX}deg)`;
          previousX = event.clientX;
        }
      });
  
      document.addEventListener('mouseup', () => {
        isDragging = false;
        tetrahedron.style.cursor = 'grab';
      });
    </script>
  </body>
