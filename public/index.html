<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" >


    <title>DevTriots</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let isDragging = false;
      let previousX = 0;
  
      const tetrahedron = document.getElementById('tetrahedron');
  
      tetrahedron.addEventListener('mousedown', (event) => {
        isDragging = true;
        previousX = event.clientX;
        tetrahedron.style.cursor = 'grabbing';
      });
  
      document.addEventListener('mousemove', (event) => {
        if (isDragging) {
          const deltaX = event.clientX - previousX;
          tetrahedron.style.transform = `rotateY(${deltaX}deg)`;
          previousX = event.clientX;
        }
      });
  
      document.addEventListener('mouseup', () => {
        isDragging = false;
        tetrahedron.style.cursor = 'grab';
      });
    </script>
  </body>
</html>
